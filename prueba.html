<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilo inicial del div */
    .entrada {
      opacity: 0; /* Inicialmente, establecemos la opacidad en 0 para que esté oculto */
      animation: fadeIn 1s ease-in-out forwards; /* Utilizamos la animación "fadeIn" con duración de 1 segundo */
    }

    /* Definición de la animación */
    @keyframes fadeIn {
      from {
        opacity: 0; /* Estado inicial: completamente transparente */
      }
      to {
        opacity: 1; /* Estado final: completamente visible */
      }
    }
  </style>
</head>
<body>

<div class="entrada">
  <!-- Contenido del div -->
  <h1>Hola, soy un div animado</h1>
</div>

</body>
</html>
